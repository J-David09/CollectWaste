<div class="fondo">
  <div align="center" style="align-items: center; display: flex; justify-content: center; height: 200px;">
      <img src="./../../../assets/logo_2.png" width="200" height="160" >
  </div>
  <div align="center" style="align-items: center; display: flex; justify-content: center;">
    <mat-card class="terms-box">
      <mat-card-header style="align-items: center; display: flex; justify-content: center;">
        <mat-card-title>Completa la información</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="height: 10px;"></div>
      <form class="example-form">
        <div>
          <mat-form-field>
            <input matInput placeholder="Número identificación">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Nombre completo">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" placeholder="Correo electrónico">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="tel" placeholder="Teléfono">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="tel" placeholder="Celular">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Dirección">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Barrio">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Tipo de residuo">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field align="center" style="width: 90%;">
            <mat-label>Textarea</mat-label>
            <textarea style="width: 100%;" matInput placeholder="Observaciones" rows="6"></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    </mat-card>
  </div>
  <div style="height: 1%;"></div>
  <div style="align-items: center; display: flex; justify-content: center;">
      <button class="terms-box" mat-raised-button style="opacity: 0.8; background-color: darkgreen; color:white;">Enviar solicitud</button>
  </div>
  
</div>
